<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Project 1-Pizza</title>

    <!--insert lib-->
    <script src="lib/d3.min.js"></script>
</head>
<body>

<!--pick color-->
<div>
    <label for="pickColor">Pick our color</label>
    <select name="pickColor" id="pickColor">
        <option value="B">Black</option>
        <option selected value="W">White</option>
    </select>
</div>

<!--who goes first-->
<div>
    <label for="moveFirst">Who goes first</label>
    <select id="moveFirst">
        <option selected value="true">We move first</option>
        <option value="false">Opponent moves first</option>
    </select>
</div>

<!--Input opponent's move-->
<div>
    <label for="myInput1">Input opponent's move from</label>
    <input type="text" id="myInput1">
    <label for="myInput2">to</label>
    <input type="text" id="myInput2">
    <input type="submit" value="submit">
</div>

<!--button run-->
<div>
    <button type="button" id="run" onclick="main()">Run the program</button>
</div>

<!--instruction-->
<div id="myIns"></div>

<!--output our move-->
<div>
    <canvas id = 'myOutput' height="50" width="600"></canvas>
</div>

<!--the board-->
<div>
    <p>Board after opponent's move</p>
    <canvas id="inputBoard" height="270" width="270"></canvas>
</div>
<div>
    <p>Board after our move</p>
    <canvas id="outputBoard" height="270" width="270"></canvas>
</div>

<!--insert js-->
<script src="src/globalVariables.js"></script>
<script src="src/updateBoard.js"></script>
<script src="src/squeeze.js"></script>
<script src="src/EvaluateHeuristicCost.js"></script>
<script src="src/generateChildren.js"></script>
<script src="src/Search.js"></script>
<script src="src/main.js"></script>

</body>
</html>
